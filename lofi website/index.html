      <script type=text/javascript src=jsFile/changeBg.js></script>
      <script>
            $(document).ready(function () {
                $("#music_settings").hide();
                $("footer").hide();
                $("#song-container").hide();
                $("#loading_1").hide();
                $("#music_icon").click(function () {
                    $("#music_settings").toggle("slide");
                });
                $("#aboutme").click(function () {
                    $("footer").fadeToggle();
                });
                $("#listOfSongs").click(function () {
                    $("#song-container").fadeToggle();
                });
            });
            jQuery(document).keydown(function (a) {
                //DISABLE ESC AND F11
                if (a.which === 122 || a.which === 27) {
                    a.preventDefault();
                    return;
                }
                //SHUFFLE SONG AND GIF - G
                if (a.which === 71) {
                    setTimeout(function () {
                        shuffle_pic();
                    }, 500);
                }
                //FULLSCREEN - F
                if (a.which === 70) {
                    fullscreenModeON();
                }
                //NEXT - ARROW RIGHT
                if (a.which === 39) {
                    setTimeout(function () {
                        displayNextImage();
                    }, 500);
                }
                //PREVIOUS - ARROW LEFT
                if (a.which === 37) {
                    setTimeout(function () {
                        displayPreviousImage();
                    }, 500);
                }
                //MUISC SETTINGS - M
                if (a.which === 77) {
                    $("#music_settings").toggle("slide");
                }
                console.log(a.which);
            });
        </script>
